<f:variable name="gray" value="{data.tx_mask_gray}"/>
<f:if condition="{gray}">
    <f:then>
        <div class="gray-background full-container">
    </f:then>
    <f:else>
        <div class="full-container">
    </f:else>
</f:if>
<div class="container section-header">
    <f:if condition="{data.tx_mask_headline}">
        <h2 class="header">{data.tx_mask_headline}</h2>
    </f:if>
    <f:if condition="{data.tx_mask_description}">
        <p>{data.tx_mask_description -> f:format.nl2br()}</p>
    </f:if>
</div>
<f:if condition="{data.tx_mask_box}">
            <div class="container">
                <div class="news-boxes">
                    <f:for each="{data.tx_mask_box}" as="data_item">
                        <div class="news-box">
                            <f:for each="{data_item.tx_mask_image}" as="file">
                                <div class="news-box-image" style="background-image: url({file.publicUrl});">
                            </f:for>
                                <button class="samariterbund"><f:link.typolink parameter="{data_item.tx_mask_link}">Mehr Lesen</f:link.typolink></button>
                            </div>
                            <div class="news-box-text">
                                <f:if condition="{data_item.tx_mask_headline}">
                                    <h3>{data_item.tx_mask_headline}</h3>
                                </f:if>
                                <f:if condition="{data_item.tx_mask_text}">
                                    <p>{data_item.tx_mask_text -> f:format.nl2br()}</p>
                                </f:if>
                            </div>
                        </div>
                    </f:for>
                </div>
            </div>
        </div>
</f:if>
